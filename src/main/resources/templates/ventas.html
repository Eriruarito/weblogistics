<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
ventas
<form action="/ventas/filven"  method="post">

		<select class="form-control" name="almacenes_idalmacenes" >
	      <option value= "1">Almacén 1</option>
	      <option value= "2">Almacén 2</option>
	      <option value= "3">Almacén 3</option>
	      <option value= "4">Almacén 4</option>
	      <option value= "5">Almacén 5</option>
	      <option value= "6">Almacén 6</option>
	      <option value= "7">Almacén 7</option>
	      <option value= "8">Almacén 8</option>
	      <option value= "9">Almacén 9</option>
	      <option value= "10">Almacén 10</option>
	      <option value= "11">Todos los almacénes</option> 
	    </select>
	    <select class="form-control" name="fechadeventa" >
	      <option value= "2015">2015</option>
	      <option value= "2016">2016</option>
	      <option value= "2017">2017</option>
	      <option value= "2018">2018</option>
	      <option value= "2019">2019</option>
	      <option value= "2020">2020</option>
	      <option value= "0">Todos los años</option>
	    </select>

    <Input type="submit" value= "Mostrar">
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Numero de venta</th>
      <th scope="col">Referencia producto</th>
      <th scope="col">Numero de almacén</th>
      <th scope="col">Fecha de venta</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="venta: ${ventas}">
      	 <td th:text="${venta.idventa}">...</td>
         <td th:text="${venta.productos_idproductos}">...</td>
         <td th:text="${venta.almacenes_idalmacenes}">...</td>
         <td th:text="${venta.fechadeventa}">...</td>
      </tr>
  </tbody>
</table>
</body>
</html>
